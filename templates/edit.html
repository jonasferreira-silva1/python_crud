{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-xs-12">
        <h2>Editar Produto</h2>
        <form action="/edit/{{ person.id }}" method="POST" class="form-horizontal">
            <div class="form-group">
                <label for="nome" class="col-sm-2 control-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" name="nome" id="nome" value="{{ person.nome }}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="preco" class="col-sm-2 control-label">Pre√ßo</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" name="preco" id="preco" value="{{ person.preco }}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-warning">Atualizar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
